<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <h2 style="text-align: center;">Welcome to Calculator</h2>
       <div class="cal">
         
<table style="height: 250px; width:250px;margin: 10px;">

    
    <tr>
        <td colspan="3"><input type="text" id="result"></td>
        <td><button type="button " value="C" onclick="clr()">C</button></td>
    </tr>
    <tr>
        <td><button type="button" value="1" onclick="disp('1')">1</button></td>
        <td><button type="button" value="2" onclick="disp('2')">2</button></td>
        <td><button type="button" value="3" onclick="disp('3')">3</button></td>
        <td><button type="button" value="+" onclick="disp('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" value="4" onclick="disp('4')">4</button></td>
        <td><button type="button" value="5" onclick="disp('5')">5</button></td>
        <td><button type="button" value="6" onclick="disp('6')">6</button></td>
        <td><button type="button" value="*" onclick="disp('*')">*</button></td>
    </tr>
    <tr>
        <td><button type="button" value="7" onclick="disp('7')">7</button></td>
        <td><button type="button" value="8" onclick="disp('8')">8</button></td>
        <td><button type="button" value="9" onclick="disp('9')">9</button></td>
        <td><button type="button" value="-" onclick="disp('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" value="0" onclick="disp('0')">0</button></td>
        <td><button type="button" value="." onclick="disp('.')">.</button></td>
        <td><button type="button" value="/" onclick="disp('/')">/</button></td>
        <td><button type="button" value="=" class="equal" onclick="equals()">=</button></td>
    </tr>




</table>
  </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
